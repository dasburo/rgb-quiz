<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>RGB Challenge</title>
    </head>
    <body>
        <div class="app">
            <div id="colors">
                <div id="colors-red" class="color-container">
                    <div class="label">R</div>
                    <div class="value">255</div>
                </div>
                <div id="colors-green" class="color-container">
                    <div class="label">G</div>
                    <div class="value">255</div>
                </div>
                <div id="colors-blue" class="color-container">
                    <div class="label">B</div>
                    <div class="value">255</div>
                </div>
            </div>

            <div id="color-buttons"></div>

            <div id="bottom-bar">
                <div id="progress-bar">
                    <div class="progress-indicator" style="width: 10%;"></div>
                </div>
                <div id="level-container">Level 1</div>
                <div id="score-container">
                    <div id="score">999</div>
                    <div id="lives">&hearts; &hearts; &hearts;</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="js/raphael.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
